      rel="stylesheet" />

      sizes="32x32"

      Frontend Mentor | Newsletter sign-up form with success message

  <body>
    <main class="container">
      <section class="newsletter-content">
        <div class="content">
          <article class="newsletter-text">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
              <li>Product discovery and building what matters</li>
              <li>Measuring to ensure updates are a success</li>
              <li>And much more!</li>
            </ul>
            <form action="" class="newsletter-form">
              <label>
                <b>Email address</b>
                <span class="error-message">Valid email required</span>
                <input
                  type="email"
                  name="email"
                  class="newsletter-email"
                  placeholder="email@company.com" />
              </label>
              <button type="submit" class="newsletter-button" disabled>
                Subscribe to monthly newsletter
              </button>
            </form>
          </article>
          <aside class="newsletter-image">
            <img
              src="assets/images/illustration-sign-up-desktop.svg"
              alt=""
              class="newsletter-image-desktop" />
            <img
              src="assets/images/illustration-sign-up-mobile.svg"
              alt=""
              class="newsletter-image-mobile" />
          </aside>
        </div>
      </section>

      <section class="newsletter-success hide">
        <div class="content">
          <h1>Thanks for subscribing!</h1>
          <button class="newsletter-button dismiss-button">
            Dismiss message
          </button>
        </div>
      </section>
    </main>
