<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main class="container">
      <div class="tip-calculator">
        <h1 class="logo">
          <img class="logo__image" src="./images/logo.svg" alt="Logo" />
        </h1>
        <div class="tip-calculator__content">
          <div class="tip-calculator__inputs">
            <fieldset>
              <legend>Bill</legend>
              <input
                type="number"
                name="input-bill"
                placeholder="0"
                class="input__number input__number--bill" />
            </fieldset>

            <fieldset class="tip__items">
              <legend>Select Tip %</legend>
              <div class="options">
                <div class="tip__item">
                  <input
                    type="radio"
                    name="tip-percent"
                    value="5"
                    class="tip__item--percent"
                    id="tip-percent-1" />
                  <label class="tip__item--label" for="tip-percent-1">5%</label>
                </div>
                <div class="tip__item">
                  <input
                    type="radio"
                    name="tip-percent"
                    value="10"
                    class="tip__item--percent"
                    id="tip-percent-2" />
                  <label class="tip__item--label" for="tip-percent-2">
                    10%
                  </label>
                </div>
                <div class="tip__item">
                  <input
                    type="radio"
                    name="tip-percent"
                    value="15"
                    class="tip__item--percent"
                    id="tip-percent-3" />
                  <label class="tip__item--label" for="tip-percent-3">
                    15%
                  </label>
                </div>
                <div class="tip__item">
                  <input
                    type="radio"
                    name="tip-percent"
                    value="25"
                    class="tip__item--percent"
                    id="tip-percent-4" />
                  <label class="tip__item--label" for="tip-percent-4">
                    25%
                  </label>
                </div>
                <div class="tip__item">
                  <input
                    type="radio"
                    name="tip-percent"
                    value="50"
                    class="tip__item--percent"
                    id="tip-percent-5" />
                  <label class="tip__item--label" for="tip-percent-5">
                    50%
                  </label>
                </div>
                <input
                  type="number"
                  name="tip-percent-custom"
                  placeholder="custom"
                  class="input__number input__number--custom" />
              </div>
            </fieldset>
            <fieldset>
              <legend>Number of People</legend>
              <span class="error__message">Can't be zero</span>
              <input
                type="number"
                name="number-people"
                placeholder="0"
                class="input__number input__number--people" />
            </fieldset>
          </div>

          <div class="tip-calculator__results">
            <div class="results__items">
              <div class="results__item">
                <p>
                  Tip Amount
                  <span>/ person</span>
                </p>
                <h2 id="tip-person">$0.00</h2>
              </div>
              <div class="results__item">
                <p>
                  Total
                  <span>/ person</span>
                </p>
                <h2 id="tip-total">$0.00</h2>
              </div>
            </div>
            <button type="reset" class="button__reset">Reset</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
