<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main class="nft-card">
      <a href="#" class="nft-image-link">
        <img class="nft-image" src="images/image-equilibrium.jpg" alt="NFT" />
        <div class="nft-view">
          <img src="images/icon-view.svg" alt="view" />
        </div>
      </a>
      <h1 class="nft-name"><a href="#">Equilibrium #3429</a></h1>
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="nft-price-date">
        <div class="nft-price">0.041 ETH</div>
        <div class="nft-time">3 days left</div>
      </div>
      <p class="nft-author">
        <img
          src="images/image-avatar.png"
          alt="Jules Wyvern"
          class="nft-author-avatar" />
        Creation of
        <a href="#">Jules Wyvern</a>
      </p>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
