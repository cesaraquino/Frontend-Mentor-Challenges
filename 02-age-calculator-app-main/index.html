<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }

  </style> -->
  </head>
  <body>
    <div class="agecalc-content">
      <form class="agecalc-form">
        <div class="agecalc-inputs">
          <label>
            <b>day</b>
            <input
              type="number"
              name="day"
              class="agecalc-input agecalc-day"
              placeholder="DD" />
            <span class="error-message"></span>
          </label>
          <label>
            <b>month</b>
            <input
              type="number"
              name="month"
              class="agecalc-input agecalc-month"
              placeholder="MM" />
            <span class="error-message"></span>
          </label>
          <label>
            <b>year</b>
            <input
              type="number"
              name="year"
              class="agecalc-input agecalc-year"
              placeholder="YYYY" />
            <span class="error-message"></span>
          </label>
        </div>
        <div class="agecalc-separator">
          <hr />
          <button class="agecalc-button">
            <img src="assets/images/icon-arrow.svg" alt="" />
          </button>
        </div>
      </form>
      <div class="agecalc-results">
        <ul class="agecalc-age">
          <li class="agecalc-years">
            <span>--</span>
            years
          </li>
          <li class="agecalc-months">
            <span>--</span>
            months
          </li>
          <li class="agecalc-days">
            <span>--</span>
            days
          </li>
        </ul>
      </div>
    </div>

</html>
