<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <script
      src="https://kit.fontawesome.com/392721d3c9.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="container">
      <div class="page__content">
        <header class="logo"><img src="./images/logo.svg" alt="Ping" /></header>
        <h1>
          We are launching
          <span>soon!</span>
        </h1>
        <p>Subscribe and get notified</p>
        <form class="form__subscribe">
          <div class="form__controls">
            <input
              type="email"
              name=""
              id=""
              class="input__email"
              placeholder="Your email address..." />
            <span class="error__message">
              Please provide a valid email address
            </span>
          </div>
          <button type="submit" class="button__submit" disabled>
            Notify Me
          </button>
        </form>
        <div class="success__message hide">
          <h2>Thank you!</h2>
          <p>We will contact you soon</p>
        </div>
        <figure class="page__image">
          <img src="./images/illustration-dashboard.png" alt="Image" />
        </figure>
        <ul class="social-icons">
          <li class="social-icons__item">
            <a href="#" class="social-icons__link">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </li>
          <li class="social-icons__item">
            <a href="#" class="social-icons__link">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
          <li class="social-icons__item">
            <a href="#" class="social-icons__link">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
        </ul>
        <footer class="copyright">
          &copy; Copyright Ping. All rights reserved.
        </footer>
      </div>
    </main>

    <p class="attribution">

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
    <script src="./js/app.js"></script>
  </body>
</html>
