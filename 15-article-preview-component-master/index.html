<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <script
      src="https://kit.fontawesome.com/392721d3c9.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="container">
      <article class="article-card">
        <figure class="article-image">
          <img
            src="images/drawers.jpg"
            alt="hift the overall look and feel by adding these wonderful touches to
          furniture in your home" />
        </figure>
        <div class="article-text">
          <h1 class="article-title">
            <a href="">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </a>
          </h1>
          <p class="article-excerpt">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I’ve got some simple tips to help
            you make any room feel complete.
          </p>
          <div class="article-author-share">
            <div class="article-author">
              <figure>
                <img src="images/avatar-michelle.jpg" alt="Michelle Appleton" />
                <figcaption>
                  <a href="">Michelle Appleton</a>
                  <p>28 Jun 2020</p>
                </figcaption>
              </figure>
            </div>
            <div class="article-share">
              <a href="#" class="share-to"><i class="fa-solid fa-share"></i></a>
              <div class="share-links hide">
                <div class="content-links">
                  <span>Share</span>
                  <a href="#" class="share-link">
                    <i class="fa-brands fa-square-facebook"></i>
                  </a>
                  <a href="#" class="share-link">
                    <i class="fa-brands fa-twitter"></i>
                  </a>
                  <a href="#" class="share-link">
                    <i class="fa-brands fa-pinterest"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
    <script src="js/app.js"></script>
  </body>
</html>
