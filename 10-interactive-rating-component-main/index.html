<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <body>
    <!-- Rating state start -->
    <div id="ratingVote" class="rating-card">
      <span class="rating-icon">
        <img src="images/icon-star.svg" alt="Rating" />
      </span>
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form class="rating-form">
        <div class="rating-options">
          <label class="rating-number">
            <input type="radio" name="rating" class="rating-option" value="1" />
            1
          </label>
          <label class="rating-number">
            <input type="radio" name="rating" class="rating-option" value="2" />
            2
          </label>
          <label class="rating-number">
            <input type="radio" name="rating" class="rating-option" value="3" />
            3
          </label>
          <label class="rating-number">
            <input type="radio" name="rating" class="rating-option" value="4" />
            4
          </label>
          <label class="rating-number">
            <input type="radio" name="rating" class="rating-option" value="5" />
            5
          </label>
        </div>
        <button type="submit" class="rating-button">Submit</button>
      </form>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div id="ratingConfirm" class="rating-card rating-confirm hide">
      <img src="images/illustration-thank-you.svg" alt="Thank You!" />
      <!-- Add rating here -->
      <h5></h5>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
