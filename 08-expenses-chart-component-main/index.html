<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main class="expenses-content">
      <header class="expenses-balance">
        <div class="expenses-balance-total">
          <h4>My balance</h4>
          <h2>$921.48</h2>
        </div>
        <img src="images/logo.svg" alt="Logo" class="expenses-image" />
      </header>
      <section class="expenses-detail">
        <h2>Spending - Last 7 days</h2>
        <div class="expenses-chart chart-days"></div>
        <div class="expenses-month">
          <div class="expenses-total">
            <h4>Total this month</h4>
            <h1>$478.33</h1>
          </div>
          <div class="expenses-percent">
            <h3>+2.4%</h3>
            <p>from last month</p>
          </div>
        </div>
      </section>
    </main>

  </div> -->
    <script src="js/app.js"></script>
  </body>
</html>
